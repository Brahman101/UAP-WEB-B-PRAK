<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        table, th, td {
            padding: 5px;
            border: 1px solid black;
            margin-top: 10px;
        }

        form{
            padding: 10px;
        }
        label{
            margin-right: 5px;
            padding: 10px;
        }

        input[type="button"]{
            color: black;
            background-color: transparent;
            border: 1px solid black;
            margin-left: 10px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>Kode</th>
                <th>Barang</th>
                <th>Harga</th>
            </tr>
            <tr>
                <th>001</th>
                <th>Barang A</th>
                <th>10.000</th>
            </tr>
            <tr>
                <th>002</th>
                <th>Barang B</th>
                <th>20.000</th>
            </tr>
            <tr>
                <th>003</th>
                <th>Barang C</th>
                <th>30.000</th>
            </tr>
        </table>
        <form id="purchaseForm">
            <label for="kode">Masukkan kode</label>
            <input type="text" name="kode" id="kode" required>
            
            <label for="qty">Banyaknya Barang</label>
            <input type="text" name="qty" id="qty" required>

            <input type="button" value="submit" id="submit">
        </form>
        <script>
            document.getElementById('purchaseForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                var kodeBarang = document.getElementById('kode').value;
                var jumlah = parseInt(document.getElementById('qty').value, 10);
    
                var hargaBarang;
                switch (kodeBarang) {
                    case '001':
                        hargaBarang = 10000;
                        break;
                    case '002':
                        hargaBarang = 20000;
                        break;
                    case '003':
                        hargaBarang = 30000;
                        break;
                    default:
                        alert('Kode Barang tidak valid');
                        return;
                }
    
                var totalHarga = hargaBarang * jumlah;
                alert('Total Harga: ' + totalHarga);

    
                var pembayaran = prompt('Masukkan uang yang ingin dibayarkan:');
                var uangDibayarkan = parseFloat(pembayaran);
    
                if (isNaN(uangDibayarkan)) {
                    alert('Input tidak valid. Silakan masukkan angka.');
                    return;
                }
    
                var sisaUang = uangDibayarkan - totalHarga;
                if (sisaUang >= 0) {
                    alert('Pembayaran berhasil.\nSisa uang: ' + sisaUang);
                } else {
                    alert('Pembayaran tidak mencukupi. Silakan bayar lebih.');
                }
            });
        </script>
    </body>
</html>
